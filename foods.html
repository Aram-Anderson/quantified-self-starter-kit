<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
</head>
<body>
  <table class="food-table">
    <thead class="food-table-head">
      <th>Name</th>
      <th>Calories</th>
    </thead>
    <tr>
    </tr>
  </table>

  <div class="food-form">
    <h3>Manage Foods</h3>
    <form id="new_food" name="new_food">
      Name<br>
      <input type="text" name="name" /><br>
      Calories<br>
      <input type="number" name="calories" /><br>
      <button id="add_food">Add Food</button>
    </form>
  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="main.bundle.js"></script>
</body>
</html>


<!-- When I visit foods.html, I can enter a name and calorie amount, and create a new
food by clicking "Add Food" -->
