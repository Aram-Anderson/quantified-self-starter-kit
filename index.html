<!DOCTYPE html>
<html>
<head>
  <script src="https://use.fontawesome.com/9e54aa71a3.js"></script>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
</head>
<body>
  <h3>Breakfast</h3>
  <table class="breakfast">
    <thead>
      <tr>
        <th>Name</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr class="total-cals">
        <td class="totals-td">Total Calories</td>
        <td class="cal-sum"></td>
      </tr>
      <tr class="remaining-cals">
        <td class="totals-td">Remaining Calories</td>
        <td data-goal="400" class="cal-rem net-positive"></td>
      </tr>
    </tbody>
  </table>
  <h3>Lunch</h3>
  <table class="lunch">
    <thead>
      <tr>
        <th>Name</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr class="total-cals">
        <td class="totals-td">Total Calories</td>
        <td class="cal-sum"></td>
      </tr>
      <tr class="remaining-cals">
        <td class="totals-td">Remaining Calories</td>
        <td data-goal="600" class="cal-rem net-positive"></td>
      </tr>
    </tbody>
  </table>
  <h3>Dinner</h3>
  <table class="dinner">
    <thead>
      <tr>
        <th>Name</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr class="total-cals">
        <td class="totals-td">Total Calories</td>
        <td class="cal-sum"></td>
      </tr>
      <tr class="remaining-cals">
        <td class="totals-td">Remaining Calories</td>
        <td data-goal="600" class="cal-rem net-positive"></td>
      </tr>
    </tbody>
  </table>
  <h3>Snacks</h3>
  <table class="snack">
    <thead>
      <tr>
        <th>Name</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr class="total-cals">
        <td class="totals-td">Total Calories</td>
        <td class="cal-sum"></td>
      </tr>
      <tr class="remaining-cals">
        <td class="totals-td">Remaining Calories</td>
        <td data-goal="200" class="cal-rem net-positive"></td>
      </tr>
    </tbody>
  </table>
  <script src="main.bundle.js"></script>
</body>
</html>
